<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid" id="masthead">
            <h1 id="title">Bowen Express</h1>
            <h3 id="directions">See schedule below or add a new train.</h3>
        </div>
    </header>

    <div id="schedule-div" class="card main-divs">
        <div class="card-header section-head">
            <p>Current Train Schedule</p>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="form-div" class="card main-divs">
        <div class="card-header section-head">
            <p>Add Train</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="Input1">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
            </div>
            <div class="form-group">
                <label for="Input2">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="Input3">First Train Time (HH:mm)</label>
                <input type="text" class="form-control" id="train-time-input">
            </div>
            <div class="form-group">
                <label for="Input4">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>
            <button type="submit" id="submit-button" class="btn">Submit</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="javascript/app.js"></script>
</body>

</html>
